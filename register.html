<DOCTYPE html>
	<html>
	<head>
        <title>Web Bank</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <style>
          body{background-color: antiquewhite}
          h1{text-align: center}
        </style>
</head>
	<body>
    <h1 id="title ">GO BANK INC</h1>
    <H2>Registration Form</H2>
    <div class="container mr-3 ml-3">
		<form action="formsubmit"method="POST">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstname">First name</label>
                <input type="text" name= "firstname"class="form-control" id="inputfirstname" placeholder="First Name">
              </div>
              <div class="form-group col-md-6">
                <label for="lastname">LastName</label>
                <input type="text" name="lastname"class="form-control" id="inputlastname" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" name="street"class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" name= "city"class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input type="text" name="state"class="form-control" id="inputState"> 
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" name="zip"class="form-control" id="inputZip">
            </div>
                <div class="form-group col-md-6">
                  <label for="inputemail4">Email</label>
                  <input type="email" name= "email"class="form-control" id="inputemail4" placeholder="Email">
                </div>
                <div class="form-group col-md-3">
                  <label for="username">Username</label>
                  <input type="text" name="username"class="form-control" id="inputUsernamee" placeholder="Username">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputPassword4">Password</label>
                    <input type="password" name="pass"class="form-control" id="inputPassword4" placeholder="Password">
                  </div>
            
        </div>
        
        <button type="submit" value="login"class="btn btn-primary">Sign in</button>
      </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	</body>
</html>
